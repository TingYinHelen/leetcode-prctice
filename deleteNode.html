<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var deleteNode = function(head, val) {
            let prev = head;
            let curr = head.next; 
            if (prev.val === val) {
                return prev.next;
            }
            if (curr.val === val) {
                prev.next = curr.next;
                return head;
            }
            function find (node) {
                if (node.val === val) {
                    prev.next = node.next;
                    return head;
                } else {
                    prev = curr;
                    curr = curr.next;
                    const res = find(curr);
                    return res;
                }
            }
            return find(curr);
        };
        const head = {
            val: 4,
            next: {
                val: 5,
                next: {
                    val: 1,
                    next: {
                        val: 9
                    }
                }
            }
        }

        console.log(deleteNode(head, 1));
    </script>
</body>
</html>
