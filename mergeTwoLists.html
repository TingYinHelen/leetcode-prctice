    <script>
        class ListNode {
            constructor(val) {
                this.val = val;
                this.next = null;
            }
        }
        var mergeTwoLists1 = function(head1, head2) {
            let head = null;

            if (head1 && head2) {
                if (head1.val < head2.val) {
                    head = new ListNode(head1.val);
                    head1 = head1.next;
                } else {
                    head = new ListNode(head2.val);
                    head2 = head2.next;
                }
                head.next = new ListNode(null);
            } else if (head1) {
                head = new ListNode(head1.val);
                head1 = head1.next;
                head1 && (head.next = new ListNode(null));
            } else if (head2) {
                head = new ListNode(head2.val);
                head2 = head2.next;
                head2 && (head.next = new ListNode(null));
            } else {
                return null;
            }
            
            let res = head;
            head = head.next;
            
            while (head1 || head2) {
                if (head1 && head2) {
                    if (head1.val < head2.val) {
                        head.val = head1.val;
                        head1 = head1.next;
                    } else {
                        head.val = head2.val;
                        head2 = head2.next;
                    } 
                } else if (head1) {
                    head.val = head1.val;
                    head1 = head1.next;    
                } else if (head2) {
                    head.val = head2.val;
                    head2 = head2.next;
                }
                if (head1 || head2) {
                    head.next = new ListNode(null);
                    head = head.next;
                }
            }
            return res;
        };
