<script>
    var mirrorTree = function(root) {
        function turn(node) {
            if (!node) {
                return null;
            }
            let tmp = node.left;
            node.left = node.right;
            node.right = tmp;
            turn(node.left)
            turn(node.right)
        }
        turn(root);
        return root;
    };
    const root = {
        val: 1, 
        left: {
            val: 2,
        },
    };
    console.log(mirrorTree(root));
</script>
