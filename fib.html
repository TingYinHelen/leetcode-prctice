    <script>
        const fib = function (n) {
            let prev = 0;
            let curr = 1;
            if (n < 2) return n;
            for (let i = 2; i <= n; i++) {
                let sum = (prev + curr) % (1e9 + 7);
                prev = curr;
                curr = sum;
            }
            return curr;
        }
