<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var getKthFromEnd = function(head, k) {
            let i = 0;
            let former = head;
            let latter = head;
            while (i < k - 1) {
                latter = latter.next;
                i++;
            }
            while (latter.next) {
                former = former.next;
                latter = latter.next;
            }
            return former;
        };

        const head = {
            val: 1,
            next: {
                val: 2,
                next: {
                    val: 3,
                    next: {
                        val: 4,
                        next: {
                            val: 5
                        }
                    }
                }
            }
        };
        console.log(getKthFromEnd(head, 3));
    </script>
</body>
</html>
